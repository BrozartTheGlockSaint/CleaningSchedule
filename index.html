<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENG3-JP Cleaning Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ENG3-JP Cleaning Schedule</h1>
        </header>

        <div class="input-section">
            <h3>Configuration</h3>
            <div class="input-group">
                <label for="namesInput">Names (space-separated):</label>
                <input type="text" id="namesInput" placeholder="e.g., John Mary Tom Sarah">
            </div>
            <div class="input-group">
                <label for="jobsInput">Cleaning Areas (space-separated):</label>
                <input type="text" id="jobsInput" placeholder="e.g., Kitchen Bathroom Living-Room">
            </div>
            <div class="input-group">
                <label>Or load from file:</label>
                <input type="file" id="fileInput" accept=".txt">
            </div>
            <button id="generateBtn">Generate Schedule</button>
        </div>

        <div id="output" class="output-section" style="display: none;">
            <h3>Schedule Results</h3>
            <div class="info-section">
                <h4>Names:</h4>
                <div id="namesList" class="item-list"></div>
            </div>
            <div class="info-section">
                <h4>Areas to clean:</h4>
                <div id="jobsList" class="item-list"></div>
            </div>
            <div class="schedule-section">
                <h4>Assignment:</h4>
                <div id="assignmentList"></div>
            </div>
            <div class="info-section">
                <h4>No cleaning:</h4>
                <div id="noCleaningList" class="item-list"></div>
            </div>
        </div>

        <div id="error" class="error-section" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
